<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mern-Assignment-1</title>

  <body>
    <h1>Discount Calculator</h1>
  </body>
  <script>
    function discountCalculator(purchaseAmount) {
      if (purchaseAmount < 50) {
        return 0;
      } else if (purchaseAmount >= 50 && purchaseAmount <= 100) {
        return purchaseAmount * 0.05;
      } else if (purchaseAmount >= 100 && purchaseAmount <= 200) {
        return purchaseAmount * 0.1;
      } else if (purchaseAmount >= 200) {
        return purchaseAmount * 0.15;
      }
    }

    var purchaseAmount = 200;
    var discountAmount = discountCalculator(purchaseAmount);

    if (purchaseAmount < 50) {
      console.log(
        `Total amount to pay -> ${
          purchaseAmount - discountAmount
        } & Discounted amount ${discountAmount} & Discount given 0`
      );
    } else if (purchaseAmount >= 50 && purchaseAmount <= 100) {
      console.log(
        `Total amount to pay -> ${
          purchaseAmount - discountAmount
        } & Discounted amount ${discountAmount} & Discount given 5%`
      );
    } else if (purchaseAmount >= 100 && purchaseAmount <= 200) {
      console.log(
        `Total amount to pay -> ${
          purchaseAmount - discountAmount
        } & Discounted amount ${discountAmount} & Discount given 10`
      );
    } else if (purchaseAmount >= 200) {
      console.log(
        `Total amount to pay -> ${
          purchaseAmount - discountAmount
        } & Discounted amount ${discountAmount} & Discount given 15`
      );
    }
  </script>
